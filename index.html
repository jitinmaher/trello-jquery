<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Trello Board Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="trello.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="orders">
            <div class="column">
                <div class="box" data-title="TO_DO">
                    <div class="header">
                        TO_DO
                        <button type="button" class="btn btn-info myBtn">Add card</button>
                    </div>
                    <div class="body">
                        <ul id="sortable1">
                            <li class="indiRow">TEST 1 <span class="removeCard">X</span></li>
                            <li class="indiRow">TEST 2 <span class="removeCard">X</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="box" data-title="IN_PROGRESS">
                    <div class="header">
                        IN_PROGRESS
                        <button type="button" class="btn btn-info myBtn">Add card</button>
                    </div>
                    <div class="body">
                        <ul id="sortable2">
                            <li class="indiRow">
                                    <span>TEST 3</span>
                                    <span class="removeCard">X</span>
                            </li>
                            <li class="indiRow">TEST 4 <span class="removeCard">X</span></li>
                            <li class="indiRow">TEST 5 <span class="removeCard">X</span></li>
                            <li class="indiRow">TEST 6 <span class="removeCard">X</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="box" data-title="DONE">
                    <div class="header">
                        DONE
                        <button type="button" class="btn btn-info myBtn">Add card</button>
                    </div>
                    <div class="body">
                        <ul id="sortable3">
                            <li class="indiRow">TEST 8 <span class="removeCard">X</span></li>
                            <li class="indiRow">TEST 9 <span class="removeCard">X</span></li>
                            <li class="indiRow">TEST 10 <span class="removeCard">X</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
                <h1>Add your card content</h1>
                <textarea class="form-control" id="myinput" rows="3" placeholder="Content"></textarea>
                <button type="button" class="btn btn-primary addCard">Add card</button>
            </div>
      </div>
    </body>
</html>
